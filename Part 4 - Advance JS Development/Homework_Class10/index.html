<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework - Class10</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="navbar-brand"><img src="images/logo.png" width="45" alt=""
                class="d-inline-block align-middle mr-2"></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active" id="home">Home</a>
                <a href="#" class="nav-item nav-link" id="libraryTasks">Library</a>
                <a href="#" class="nav-item nav-link" id="bookTasks">Book</a>
                <a href="#" class="nav-item nav-link" id="authorTasks">Author</a>
            </div>
            <form class="form-inline ml-auto">
                <input type="text" id="studentSearchInput" class="form-control mr-sm-2" placeholder="Search Book">
                <button type="submit" id="studentSearchBtn" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>

    <div class="container" id="forms">


        <!-- Library Form -->
        <div class="jumbotron jumbotron-fluid" id="libForm">
            <div class="container">
                <h1>Library</h1>
                <hr class="my-4">
                <h3 id="h3lib1">Number Of Members:</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="lib1">Print</button>
                </form>
            </div>
            <div class="container">
                <hr class="my-4">
                <h3 id="h3lib2">Print Books</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="lib2">Print</button>
                </form>
            </div>
            <div class="container">
                <hr class="my-4">
                <h3 id="h3lib3">Add Book</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="lib3">Add</button>
                </form>
            </div>
        </div>

        <!-- Book Form -->
        <div class="jumbotron jumbotron-fluid" id="bookForm">
            <div class="container">
                <h1>Book</h1>
                <hr class="my-4">
                <h3 id="h3book1">Add Libary in this book</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="book1">Add</button>
                </form>
            </div>
            <div class="container">
                <hr class="my-4">
                <h3 id="h3book2">Remove Libary from this book</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="book2">Remove</button>
                </form>
            </div>
            <div class="container">
                <hr class="my-4">
                <h3 id="h3book3">Show Libaries</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="book3">Show</button>
                </form>
            </div>
        </div>


        <!-- Author Form -->
        <div class="jumbotron jumbotron-fluid" id="authorForm">
            <div class="container">
                <h1>Author</h1>
                <hr class="my-4">
                <h3 id="h3author1">Start Book</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="author1">Start</button>
                </form>
            </div>
            <div class="container">
                <hr class="my-4">
                <h3 id="h3author2">Show Books</h3>
                <form class="form-inline">
                    <button type="submit" class="btn btn-secondary mb-2" id="author2">Show</button>
                </form>
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
